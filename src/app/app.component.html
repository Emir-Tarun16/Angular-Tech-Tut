<div class="app p-4 container-fluid">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <div class="text-center">
                <app-card [user]="user" *ngIf="user; else loadingBlock">
                </app-card>

                <ng-template #loadingBlock>
                    <div class="text-center">
                        <div class="spinner-grow-mg spinner-border text-white"
                             role="status"
                        >
                      
                        </div>
                    </div>
                </ng-template>

            </div>
        </div>
    </div>
</div>
