<div class="card">
    <div class="card-body text-center">
        <img 
            class="rounded-circle border-danger img-thumbnail"
            width="150" height="150"
            [src]="user.picture?.large" alt="" 
        />
        <div class="card-title text-danger">
            <h1>
                <span class="px-2">{{user.name?.title}}.</span>
                <span class="px-2">{{user.name?.first}}</span>
                <span class="px-2">{{user.name?.last}}</span>
            </h1>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{user.email}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{user.location?.city}} {{user.location?.state}} {{user.location?.country}}
            <p>
                {{user.location?.street?.number}} {{user.location?.street?.name}}
            </p>
        </div>
    </div>
</div>
