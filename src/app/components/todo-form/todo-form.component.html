<div class="input-group w-100 mb-3">
    <input type="text" name="todo" 
        placeholder="Enter todo here"
        class="form-control"
        [(ngModel)]="todoTitle"
    />
    <div class="input-group-append">
        <button 
        (click)="handleAdd()"
        class="btn btn-primary">
            Add Todo
        </button>
    </div>
</div>
