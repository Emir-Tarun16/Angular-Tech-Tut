<div class="container w-50 mt-5 text-center">
 <div class="text-center display-3 m-3 text-white">

  Word Limit : {{ limit }}
 </div>  



<input type="range"

min="0"
max="50"
value= "{{limit}}"
class="slider form-control-range"
(change)="handleSlideChange($event.target.value)"
/>

<button 
class="btn btn-info"
(click)="generateWords()" 
>
  Generate Words
</button>

</div>
